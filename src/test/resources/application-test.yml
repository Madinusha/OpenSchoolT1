spring:
    application:
        name: OpenSchoolT1-test

    datasource:
        url: jdbc:tc:postgresql:11.13:///testdb
        username: testuser
        password: testpass
        driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        properties:
            hibernate:
                format_sql: true
